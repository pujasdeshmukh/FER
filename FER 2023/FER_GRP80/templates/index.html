<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .grid-container {
           
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
        }

        .grid-item {
            border: 2px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
    </style>
    <title>Facial Expression Recognition App</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Facial Expression Recognition</span>
        </div>
    </nav>

    <div class="container pt-5" >
        <div class="grid-container">
            <!-- handling images -->
            <div class="grid-item"><img src="../static/icons/pic_icon.png" height="150" width="150"
                    style="margin-right: 30px; margin-bottom: 50px;">
                <form action="/handle_image" id="image_form" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1" style="margin-left: 40px; margin-bottom: 20px;"> 
                    <button type="submit" class="btn btn-primary"
                        style="margin-right: 40px;">Upload Image</button> 
                </form>
            </div>

            <div class="grid-item"><img src="../static/icons/webcam_icon.png" height="150" width="150"
                    style="margin-right: 50px; margin-left: 50px; margin-bottom: 20px;">
                <form action="/handle_webcam" method="post">
                    <button type="submit" class="btn btn-primary"
                        style="margin-top: 20px;">Use Webcam</button>
                </form> 
            </div>
        </div>
    </div>
    <br>

    <!-- showing waiting message before prediction -->
    <!-- <b>
        <h3 id="waiting_message" style="text-align: center;"></h3>
    </b> -->

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
